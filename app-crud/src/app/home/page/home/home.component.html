<header class="header">
    <span>Cadastro de pessoas</span>
</header>

<div class="container flex">
    <div class="container">
        <app-form (register)="registerPerson($event)" (alter)="alterPerson($event)" [personSelected]="personSelected"></app-form>
    </div>
    <div class="container">
        <app-table [values]="persons" (delete)="deletePerson($event)" (select)="selectPerson($event)"></app-table>
    </div>

</div>
